<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header">Welcome to My Page
    <img id="header-img" alt="first-image" src="http://placekitten.com/200/300">
        <nav id="nav-bar">
            <a href="#section1" class="nav-link">Section 1</a>
            <a href="#section2" class="nav-link">Section 2</a>
            <a href="#footer" class="nav-link">Footer</a>
        </nav>
    </header>
    <p>This is a simple HTML boilerplate.</p>
    <form id="form" action="https://www.freecodecamp.com/email-submit">
        <input name="email" type="email" id="email" placeholder="Enter your email">
        <input type="submit" id="submit">
    </form>
    <section id="section1">
        <p>This is the section1 content.</p>
    </section>
    <section id="section2">
        <p>This is the section2 content.</p>
        <video id="video" src="https://www.youtube.com/watch?v=0R1LKPRwxR4"></video>
    </section>
    <footer id="footer">
        <p>This is the footer content.</p>
    </footer>
</body>
</html>
